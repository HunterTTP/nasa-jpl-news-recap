<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <title>NASA JPL News</title>
</head>
<body>
    <header id="globe-container"></header>
    <section>
        <h1>Latest NASA JPL News</h1>
        <p>{{ summary }}</p>
        <p class="read-more-container">
            <a href="{{ press_release_url }}" target="_blank" class="read-more">Read more</a>
        </p>
    </section>
    <script src="{{ url_for('static', filename='js/scene.js') }}"></script>
    <script src="{{ url_for('static', filename='js/globe.js') }}"></script>
    <script src="{{ url_for('static', filename='js/controls.js') }}"></script>
    <script src="{{ url_for('static', filename='js/rovers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>
    <script>initThreeJs()</script>
<footer>
    <a href="https://github.com/HunterTTP/nasa-jpl-news-recap">source</a>
</footer>
</body>
</html>
